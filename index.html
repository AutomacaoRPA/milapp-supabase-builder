  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration MedSênior -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('🏥 Service Worker MedSênior registrado com sucesso');
              
              // Verificar atualizações
              registration.addEventListener('updatefound', () => {
                console.log('🔄 Nova versão MedSênior disponível');
              });
            })
            .catch(error => {
              console.error('❌ Erro ao registrar Service Worker MedSênior:', error);
            });
        });
      }
      
      // Detectar instalação PWA
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('📱 Instalação PWA MedSênior disponível');
        window.deferredPrompt = e;
      });
      
      // Detectar instalação concluída
      window.addEventListener('appinstalled', () => {
        console.log('✅ MILAPP MedSênior instalado com sucesso');
        window.deferredPrompt = null;
      });
    </script>
  </body>
